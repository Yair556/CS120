<!DOCTYPE html>
<html>
<head>
    <title>Employee Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #666;
            margin-top: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Employee Manager</h1>

    <h2>Add User</h2>
    <form action="/add_user" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <input type="submit" value="Add User">
    </form>

    <h2>Remove User</h2>
    <form action="/remove_user" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <input type="submit" value="Remove User">
    </form>

    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>User: {{ user.username }}, Email: {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
